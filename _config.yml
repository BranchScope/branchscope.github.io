layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    - BranchScope
    - committed

social_media:
  telegram: BranchScope
  instagram: branchscope
  twitter: branchscope
  youtube: UCnsu1xVwDu3zTOWiW1egopw
  stackoverflow: 14426239
  hackerrank: BranchScope
  # behance: your_username
  # dribbble: your_username
  # facebook: your_username
  # keybase: your_username
  # linkedin: your_username
  # mastodon: your_username
  # medium: your_username
  # unsplash: your_username
  # vk: your_username
  # website: http://your_website_url

